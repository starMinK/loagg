        /********************************네비게이션 버튼 기능******************************************/
        function jewelDisplayOn() {
            $('.cards').hide();
            $('.equip').hide();
            $('.jewel').show();

            $('.nav-jewel').css('font-weight', 'bold');
            $('.nav-equip').css('font-weight', 'normal');
            $('.nav-card').css('font-weight', 'normal');
        }

        function equipDisplayOn() {
            $('.cards').hide();
            $('.jewel').hide();
            $('.equip').show();

            $('.nav-jewel').css('font-weight', 'normal');
            $('.nav-equip').css('font-weight', 'bold');
            $('.nav-card').css('font-weight', 'normal');
        }

        function cardDisplayOn() {
            $('.jewel').hide();
            $('.equip').hide();
            $('.cards').show();

            $('.nav-jewel').css('font-weight', 'normal');
            $('.nav-equip').css('font-weight', 'normal');
            $('.nav-card').css('font-weight', 'bold');
        }

        /*************************************Jewels(Gem) Get 함수*******************************************/

            //gemHtml에 append될 전역 List
        let gem_img = [];
        let gem_lv = [];

        //jewels info db에서 받아오기
        function load_jewel() {
            $.ajax({
                type: "GET",
                url: "/api/jewels",
                success: function (response) {
                    let imgRows = response['jewels_img']
                    let lvRows = response['jewels_lv']
                    // console.log(imgRows)


                    for (let i = 0; i < imgRows.length; i++) {
                        gem_img[i] = imgRows[i]
                        gem_lv[i] = lvRows[i]
                    }

                    for (let i = 0; i < 11; i++) {
                        if (!gem_img[i]) {
                            gem_img[i] = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FbzGJFD%2FbtrOvc61n4N%2F5QWy1JkhlUvfAdNHiII1K1%2Fimg.png"
                            gem_lv[i] = ""
                        }
                    }

                    let temp_html00to03 = ``;
                    let temp_html04to06 = ``;
                    let temp_html07to10 = ``;

                    temp_html00to03 = `
                                               <div class="slot00">
                                                   <li> <img src=${gem_img[0]}></li>
                                                   <span>${gem_lv[0]}</span>
                                               </div>
                                               <div class="slot01">
                                                   <li> <img src=${gem_img[1]}> </li>
                                                   <span>${gem_lv[1]}</span>
                                               </div>
                                                <div class="slot02">
                                                    <li> <img src=${gem_img[2]}> </li>
                                                    <span>${gem_lv[2]}</span>
                                                </div>
                                               <div class="slot03">
                                                   <li> <img src=${gem_img[3]}> </li>
                                                   <span>${gem_lv[3]}</span>
                                               </div>
                                           `

                    temp_html04to06 = `
                                                <div class="slot04">
                                                     <li> <img src=${gem_img[4]}> </li>
                                                     <span>${gem_lv[4]}</span>
                                                </div>

                                                <div class="slot05">
                                                     <li> <img src=${gem_img[5]}> </li>
                                                     <span>${gem_lv[5]}</span>
                                                </div>

                                                <div class="slot06">
                                                       <li> <img src=${gem_img[6]}> </li>
                                                       <span>${gem_lv[6]}</span>
                                                </div>
                                          `

                    temp_html07to10 = `
                                                <div class="slot07">
                                                    <li> <img src=${gem_img[7]}> </li>
                                                    <span>${gem_lv[7]}</span>
                                                </div>

                                                <div class="slot08">
                                                    <li> <img src=${gem_img[8]}> </li>
                                                    <span>${gem_lv[8]}</span>
                                                </div>
                                               <div class="slot09">
                                                   <li> <img src=${gem_img[9]}> </li>
                                                   <span>${gem_lv[9]}</span>
                                               </div>

                                               <div class="slot10">
                                                   <li> <img src=${gem_img[10]}> </li>
                                                   <span>${gem_lv[10]}</span>
                                               </div>
                                          `

                    $('.jewel-list00to03').append(temp_html00to03);
                    $('.jewel-list04to06').append(temp_html04to06);
                    $('.jewel-list07to10').append(temp_html07to10);

                    let target = ['.slot00 > li', '.slot01 > li', '.slot02 > li', '.slot03 > li',
                        '.slot04 > li', '.slot05 > li', '.slot06 > li', '.slot07 > li', '.slot08 > li',
                        '.slot09 > li', '.slot10 > li']

                    //보석 레벨별 배경색 값
                    for (let i = 0; i < gem_lv.length; i++) {
                        switch (gem_lv[i]) {
                            case 'Lv.10':
                                $(target[i]).css({'background': 'linear-gradient(135deg,#3b1303,#a23405)'});
                                break;
                            case 'Lv.9':
                            case 'Lv.8':
                            case 'Lv.7':
                                $(target[i]).css({'background': 'linear-gradient(135deg,#3c2201,#a86200)'});
                                break;
                            case 'Lv.6':
                            case 'Lv.5':
                                $(target[i]).css({'background': 'linear-gradient(135deg,#27013d,#6e00aa)'});
                                break;
                            case 'Lv.4':
                            case 'Lv.3':
                                $(target[i]).css({'background': 'linear-gradient(135deg,#111d29,#103550)'});
                                break;
                            case 'Lv.2':
                            case 'Lv.1':
                                $(target[i]).css({'background': 'linear-gradient(135deg,#1a230e,#374e18)'});
                                break;

                        }
                    }

                }
            });
        }

        //gem skills info db에서 받아오기
        function load_skills() {
            $.ajax({
                type: "GET",
                url: "api/gem-skills",
                success: function (response) {
                    let gemSkillImgRows = response['skillsImg'];
                    let gemSkillNameRows = response['skillsName'];
                    let gemSkillEffectRows = response['skillsEffect'];

                    //skillHtml에 append될 변수 List
                    let skillsImgList = [];
                    let skillsNameList = [];
                    let skillsEffectList = [];


                    let temp_html = ``

                    for (let i = 0; i < gemSkillImgRows.length; i++) {
                        skillsImgList[i] = gemSkillImgRows[i]
                        skillsNameList[i] = gemSkillNameRows[i]
                        skillsEffectList[i] = gemSkillEffectRows[i]

                        temp_html = `
                                    <div>
                                        <img src=${skillsImgList[i]}>
                                        <div>
                                            <font color="#33cbfe" size="3">${skillsNameList[i]}</font>
                                                <p><font color="#FFD200" size="2">${skillsEffectList[i]}</font></p>
                                        </div>
                                    </div>`

                        $('.jewel-skill').append(temp_html);

                    }
                }
            })
        }

        function loadGemTooltip() {
            $.ajax({
                type: 'GET',
                url: '/api/gem-tooltips',
                success: function (response) {
                    let gemTooltipName = response['gemTooltipName'];
                    let gemTooltipEffect = response['gemTooltipEffect'];
                    let gemTooltipTear = response['gemTooltipTear'];

                    let tooltipHtml = ``

                    //보석 레벨별 배경색 값
                    let gemTooltipImgBackgroungColor = '';
                    let gemTooltipRate = '';
                    let gemTooltipRateColor = '';

                    for (let i = 0; i < gemTooltipName.length; i++) {

                        switch (gem_lv[i]) {
                            case 'Lv.10':
                                gemTooltipImgBackgroungColor = 'linear-gradient(135deg,#3b1303,#a23405)';
                                gemTooltipRate = '유물 보석';
                                gemTooltipRateColor = '#FA5D00';
                                break;
                            case 'Lv.9':
                            case 'Lv.8':
                            case 'Lv.7':
                                gemTooltipImgBackgroungColor = 'linear-gradient(135deg,#3c2201,#a86200)';
                                gemTooltipRate = '전설 보석';
                                gemTooltipRateColor = '#F99200';
                                break;
                            case 'Lv.6':
                            case 'Lv.5':
                                gemTooltipImgBackgroungColor = 'linear-gradient(135deg,#27013d,#6e00aa)';
                                gemTooltipRate = '영웅 보석';
                                gemTooltipRateColor = '#ce43fc';
                                break;
                            case 'Lv.4':
                            case 'Lv.3':
                                gemTooltipImgBackgroungColor = 'linear-gradient(135deg,#111d29,#103550)';
                                gemTooltipRate = '희귀 보석';
                                gemTooltipRateColor = '#00B0FA';
                                break;
                            case 'Lv.2':
                            case 'Lv.1':
                                gemTooltipImgBackgroungColor = 'linear-gradient(135deg,#1a230e,#374e18)';
                                gemTooltipRate = '고급 보석';
                                gemTooltipRateColor = '#8DF901';
                                break;

                        }

                        let gemTooltipTrade = ''
                        let gemTooltipTradeColor = ''

                        if (gemTooltipName[i].indexOf('(귀속)') >= 0) {
                            gemTooltipTrade = '거래 불가';
                            gemTooltipTradeColor = '#b91919';
                        } else {
                            gemTooltipTrade = '거래가능'
                            gemTooltipTradeColor = '#fff';
                        }

                        tooltipHtml = `
                        <div class="gem_slot_tooltip-box">
                            <div class="jewelNameTagBox">
                                    <font color="${gemTooltipRateColor}">${gemTooltipName[i]}</font>
                                </div>
                                <div class="jewelTitleTagBox">
                                    <img class="jewelTooltipImg" src=${gem_img[i]} style="background: ${gemTooltipImgBackgroungColor}">
                                    <div class="jewelTooltipRank"><font color="${gemTooltipRateColor}">${gemTooltipRate}</font></div>
                                    <div class="jewelTooltipTear">${gemTooltipTear[i]}</div>
                                </div>

                                <div class="jewelInfoTagBox">
                                    <div class="jewelTooltipIsTradeAble" style="color: ${gemTooltipTradeColor}">${gemTooltipTrade}</div>
                                    <div class="jewelTooltipLv">보석 ${gem_lv[i]}</div>
                                    <div><font color="#6495ed">효과</font></div>
                                    <div class="jewelTooltipEffect">${gemTooltipEffect[i]}</div>

                                    <div class="isDeleteAble"><font color="red">분해불가</font></div>
                                </div>
                        </div>
                        `

                        $(`.slot${String(i).padStart(2, '0')}`).append(tooltipHtml)
                    }
                }

            })
        }

        /*******************************************검색 기능*******************************************************/

        function search() {
            $('.search-input').val("")
        }

        function searchBtn() {
            let name = $('.search-input').val()
            alert('검색 시 자동으로 실행되는 새 창을 조작하지 말아주세요!\n해당 창을 조작할 시 에러가 날 수 있습니다.\n검색은 캐릭터에 따라 최대 2초~10초 걸립니다.\n확인을 누르면 검색이 시작됩니다.')
            $('.loading').show();
            $.ajax({
                type: "POST",
                url: "/api/save-info",
                data: {name_give: name},
                success: function (response) {
                    if (response['msg'] == "suc") {
                        $('.loading').hide();
                        window.location.href = '/main'
                    } else if (response['msg'] == "error") {
                        $('.loading').hide();
                        alert('error: 활동중이지 않은 캐릭터입니다.')
                    } else {
                        $('.loading').hide();
                        alert(response['msg'])
                    }
                }
            });
        }

                url: '/cardset',

                    for (let i = 0; i < cardset_titlerow.length; i++) {
                        cardset_title_list[i] = cardset_titlerow[i]

                    for (let i = 0; i < 6; i++) {

                        }else{

                        }

                    characterTempHtml =

                        <div class="equipmentSlot"><img

                    <div class="profile-equipment__slot_right">

                    `
                    $('.profile-equipment_character').append(characterTempHtml)

                    $('.profile-equipment_character').css({
