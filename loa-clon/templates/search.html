<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로스트아크.gg</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
         function save_name() {
            let name = $('.myinput').val()

            $.ajax({
                type: "POST",
                url: "/api/names",
                data: {name_give: name},
                success: function (response) {
                    if(response['msg'] == "suc"){
                        window.location.href='main'
                    }else{
                        alert(response['msg'])
                    }
                }
            });
        }
    </script>

    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }
        body {
            background-color: black;
            background-image: url('http://geimgaideu.com/wp-content/uploads/2021/06/Lost-Ark%EC%9D%98-%EC%B6%9C%EC%8B%9C%EC%9D%BC%EC%9D%80-%EC%96%B8%EC%A0%9C%EC%9D%B8%EA%B0%80%EC%9A%94.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .mysearch {

            width: 500px;
            height: 80px;
            margin: auto;
            text-align: center;
            margin-top: 500px;
        }

        .myinput {
            width: 200px;
            height: 40px;
            font-size : 30px;
            border: 0.5mm solid white;
            background-color: transparent;
            color: black;

        }

        .myinput:focus {
            background-color: whitesmoke;

        }
        .mybtn {
            width: 100px;
            height: 50px;
            border: 0.5mm solid black;
            border-radius: 35px;
            font-size : 20px;
        }
    </style>
</head>

<body>
    <div class="mysearch">
           <input class="myinput" type="text" maxlength="12"/>
           <input class="mybtn" type="submit" value="확인" onclick="save_name()"/>
    </div>
</body>
</html>
