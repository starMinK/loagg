<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
      .box{
          background: #dcc999;
          width: 50px;
          height: 50px;
      }
    -webkit-font-smoothing: antialiased;
    word-break: keep-all;
    word-wrap: break-word;
    margin: 0;
    padding: 0;
    background-color: transparent;
    border: 0;
    cursor: pointer;
    outline: 0;
    font: inherit;
    color: inherit;
    line-height: inherit;
    vertical-align: top;
    display: inline-block;
    text-align: center;
    font-size: 0;
    position: absolute;
    top: 10px;
    right: 18px;
    z-index: 6;
    width: 32px;
    height: 32px;
  </style>

    <script>
        let target = ['.box > li']
          $(document).ready(function () {
              test();
          })

        function test(){
             $(target[0]).css({'background': 'linear-gradient(135deg,#3c2201,#a86200)'});
        }


    </script>
</head>
<body>
<div class="box">
    <li>hello</li>
</div>
    <input class="myinput" type="text"/>
    <input class="mybtn" type="submit" value="확인"/>
</body>
</html>
